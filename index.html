<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://imgs.search.brave.com/p7aUPE6hYLzi8_j1b2pZUYMgHvz3Mbo3GuVbN17u8zA/rs:fit:860:0:0/g:ce/aHR0cHM6Ly90aHVt/YnMuZHJlYW1zdGlt/ZS5jb20vYi9hdG9t/LXNtaWxpbmctMTE4/MzIzODIuanBn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Learn the CHEM130 Elements</title>
</head>
<body>
    <div id="main-window">
        <div id="progress-bar-container">
            <div id="progress-bar" style="width: 0%;"></div>
        </div>
    <div id="quiz-container">
        <h1>Learn the CHEM130 Elements</h1>
        <div id="question-container">
            <p id="prompt">Type S to learn the symbols and N to learn the elements' names:</p>
            <input type="text" id="user-choice" placeholder="Type 'S' or 'N'">
            <button id="start-button" onclick="startQuiz()">Start Quiz</button>
            <p id="question"></p>
            <input type="text" id="user-input" placeholder="Your answer" autocomplete="off">
            <button onclick="checkAnswer()">Submit</button>
            <p id="result"></p>
        </div>
        <div id="result-container" style="display: always;">
            <h2>Results</h2>
            <p>Accuracy: <span id="accuracy-display"></span></p>
            <div id="answers-container">
                <table id="answers-table">
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Answer(s)</th>
                        </tr>
                    </thead>
                    <tbody id="answers-display">
                        <template id="answers-template">
                            <tr>
                                <td class="question"></td>
                                <td>
                                    <span class="wrong-answers"></span>
                                    <span class="correct-answer"></span>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            <button onclick="location.reload()">Restart</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
